  <form>
      <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="text" id="latInput" class="form-control" placeholder="Example: 10.961040">
      </div>
      <div class="form-group">
        <label for="disabledTextInputLongitude">Longitude</label>
        <input type="text" id="longInput" class="form-control" placeholder="Example: -74.800957">
      </div>
      <div class="form-group">
        <!-- <label for="disabledSelect">Select Nautical Radius</label>
        <input type="text" id="radiusInput" class="form-control"> -->
        <label for="radius">Choose a search radius:</label>

        <select name="radius" id="radiusInput">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- The div that holds our map -->
